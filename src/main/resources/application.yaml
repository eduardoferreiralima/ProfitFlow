server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: ProfitFlow

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/profitflowdb
    username: user
    password: pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  flyway:
    baseline-on-migrate: true

springdoc:
  swagger-ui:
    path: /api/docs
    url: /v3/api-docs
    server-url: http://localhost:8080

cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"

flyway:
  enabled: true
  locations: classpath:db/migration