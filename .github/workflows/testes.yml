name: Testes, Build e Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Testes (Sua estrutura atual)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Dar permissão de execução ao mvnw
        run: chmod +x ./mvnw

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Rodar testes
        run: ./mvnw clean test
        # Removi o continue-on-error: true para que o deploy NÃO ocorra se os testes falharem
        # Se quiser relatórios mesmo com erro, o passo de artefatos cuida disso.

      - name: Gerar relatório Surefire HTML
        if: always()
        run: ./mvnw surefire-report:report

      - name: Publicar relatórios como artefatos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-teste
          path: |
            target/site/surefire-report.html
            target/surefire-reports/

  # JOB 2: Build da Imagem e Deploy (Só roda se os testes passarem)
  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push da Imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Easypanel Webhook
        run: |
          curl -X POST "${{ secrets.EASYPANEL_WEBHOOK_URL }}"